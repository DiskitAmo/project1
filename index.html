<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="todo-container d-flex">
        <div class="todo-content text-center col-sm-6 ">
          <i class="fa fa-check-circle fa-4x " style="color: white;"></i>
          <h3 >Task List</h3>
          <div class="todo-headings">
            <h4>Team member</h4>
            <h4>Task</h4>
            <h4>Priority</h4>
            <h4>Actions</h4>
          </div>
           <hr class="hrstyle" > 
          <div class="todo-list">
          </div>
        </div>
        <div class="todo-content text-center col-sm-6 ">
          <i class="fa fa-check-circle fa-4x " style="color: white;"></i>
          <h3 >completed Task</h3>
          <div class="todo-headings">
            <h4>Team member</h4>
            <h4>Task</h4>
            <h4>Priority</h4>
            <h4>Actions</h4>
          </div>
           <hr class="hrstyle" > 
          <div class="completed-list">
          </div>
        </div>
      </div>
      <h1 class="heading">TODAY'S TASK</h1>
      <button class="btn addTaskBtn" type="submit" onclick="showModal()" data-toggle="modal" data-target="#Mymodal">
        <span id="plus-sign">+</span> Add Task
      </button>
     
      <div class=" modal fade" id="Mymodal">
         <div class="modal-dialog"> 
          <div class="modal-content">
            <div class="modal-header">
              
              <h2 id="heading">Add Your Task</h2> 
                                                                   
            </div> 
          <div class="model-body content">
          <form
          id="taskAddForm"
          name="myform"
           >
          <input
            id="addMember"
            name="addMember"
            onfocus="this.value=''"
            type="text"
            placeholder="Add member"
          />
          <textarea
            id="TaskText"
            name="TaskText"
            onfocus="this.value=''"
            placeholder="Add Task"
          ></textarea>
          <select id="priority" onfocus="this.value='--select priority'" name="priority">
            <option>--select priority</option>
            <option name="priority" id="high">High priority</option>
            <option name="priority" id="middle">Middle priority</option>
            <option name="priority" id="low">Low priority</option>
          </select>
          <!-- <input type="button" class="btn" id="sumbitBtn" value="SUBMIT" onclick="addTodoList()"></input> -->
           </form>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-danger" value="Cancel" onclick="cancel()">
              
          </input>
            <input type="button" class="btn btn-success" id="sumbitBtn" value="SUBMIT" onclick="addTodoList()" ></input>                                
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
